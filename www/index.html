<!DOCTYPE html>
<html>
<head>

    <style>
        body {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #fps {

        }

        dead universe

    <script src="./bootstrap.js"></script>

</html>
